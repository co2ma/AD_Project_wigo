<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>📚 책 목록</title>
</head>
<body>
    <h1>📚 책 목록</h1>
    <ul>
        {% for book in books %}
        <li>
            <a href="{% url 'library:book_history' book.id %}">
                {{ book.title }} by {{ book.author }}
            </a>
        </li>
        {% empty %}
        <li>등록된 책이 없습니다.</li>
        {% endfor %}
    </ul>
</body>
</html>
